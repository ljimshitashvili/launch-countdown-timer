<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>launch-countdown-timer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weâ€™re launching soon</h1>
    </header>
    <main>
        <div class="box days">
            <div class="top-side"></div>
            <h2 class="digits" id="day">00</h2>
        </div>
        <div class="box hours">
            <div class="top-side"></div>
            <h2 class="digits" id="hour">00</h2>
        </div>
        <div class="box minutes">
            <div class="top-side"></div>
            <h2 class="digits" id="min">00</h2>
        </div>
        <div class="box seconds">
            <div class="top-side"></div>
            <h2 class="digits" id="sec">00</h2>
        </div>
    </main>
    <footer>
        <img src="./launch-countdown-timer-main/images/icon-facebook.svg" alt="facebook icon">
        <img src="./launch-countdown-timer-main/images/icon-pinterest.svg" alt="pinterest icon">
        <img src="./launch-countdown-timer-main/images/icon-instagram.svg" alt="instagram icon">
    </footer>
    <script src="./script.js"></script>
</body>
</html>
